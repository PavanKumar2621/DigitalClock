<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="DigitalClock.css">
    <script src="DigitalClock.js"></script>

</head>
<body>
    <div id="container">
        <div id="clock">Digital Clock</div> <br>
        <input id="me" type="text" value="Present Time"><br><br>
        <div id="buttons">
            <button class="button" onclick="start()">Show </button>
            <button class="button" onclick="stop()">Close </button>
        </div>
    </div>
    
</body>
</html>
